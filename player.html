<!DOCTYPE html>

<body>
    <div class="floting-btn">
        <i class="fa-solid fa-play fa-2x"></i>
    </div>

        <div class="close-icon">
            <i class="fa-solid fa-circle-xmark fa-lg"></i>
        </div>
        <i id='icon' class="fa-solid fa-play"></i>
        <div class="player-control">
            <input id="player-progress" type="range" min="0" value="30" max="100">
            <div class="player-volume">
                <i class="fa-solid fa-volume-low"></i>
                <input type="range" name="" id="volume-progress">
            </div>

        </div>
        <div class="player-title">

            <div class="current">

        </div>
    </div>
